<!doctype html>
<html>
    <head>
        <title>benchmark</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta names="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta http-equiv="content-language" content="en-US"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <!--[if IE 8]><script src="build/ie8.max.js"></script><![endif]-->
        <style type="text/css">
        div {
            font-family: sans-serif;
            font-size: 16px;
            cursor: default;
        }
        </style>
    </head>
    <body>
        <div></div>
        <script>
        (function(div){
          var type = 'x:increment',
              times = 0,
              start;
          function dispatch(){
            var e = document.createEvent('Event');
            e.initEvent(type, true, true);
            div.dispatchEvent(e);
          }
          function increment(e) {
            if (!times++) {
              start = (new Date).getTime();
            } else if (1000 < ((new Date).getTime() - start)) {
              div.innerHTML = times + ' synthetic triggers per second';
              times = 0;
            }
            setTimeout(dispatch, 10);
          }
          div.addEventListener(type, increment);
          increment();
        }(document.getElementsByTagName('div')[0]));
        </script>
    </body>
</html>
